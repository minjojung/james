<!DOCTYPE html>
<html>
<head>
	<title>Two Menu Example</title>
	<style>
		.menu {
			display: flex;
			justify-content: space-around;
			align-items: center;
			background-color: #ccc;
			padding: 20px;
		}
		.menu li {
			list-style: none;
			font-size: 24px;
			font-weight: bold;
			color: #333;
			padding: 10px;
			cursor: pointer;
			transition: all 0.2s ease-in-out;
		}
		.menu li:hover {
			color: #fff;
			background-color: #333;
		}
	</style>
</head>
<body>
	<nav>
		<ul class="menu">
			<li><a href="#">Home</a></li>
			<li><a href="#">Contact</a></li>
		</ul>
	</nav>
	<div>
		<!-- 이곳에 메인 콘텐츠를 추가합니다. -->
	</div>
</body>
</html>
